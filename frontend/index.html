<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NBA Compare (MVP)</title>
  </head>
  <body>
    <h1>NBA Player Comparison (MVP)</h1>
    <form id="cmpForm">
      <input id="player1" placeholder="Player 1 (full name)" required />
      <input id="player2" placeholder="Player 2 (full name)" required />
      <input id="season" placeholder="Season (e.g., 2024-25 or 2025)" />
      <label><input type="checkbox" id="is_playoff" /> playoffs</label>
      <button type="submit">Compare</button>
    </form>
    <pre id="result"></pre>
    <script src="main.js"></script>
  </body>
</html>
